<div class="row" style="height: 100%;">
<div *ngIf="identity" class="navigation col-lg-1">
  <h1 class="head-title">
    <a [routerLink]="['/']">
      <i class="fas fa-music"></i>
    {{title}}
    </a>
  </h1>
  <nav id="navigation">


    <a href="#" class="nav-link">
    <i class="fas fa-search" ></i>
      Buscar
    </a>

    <a  [routerLink]="['/artistas',1]" [routerLinkActive]="['actived']" class="nav-link">
    <i class="fas fa-users"></i>
      Artistas
    </a>

    <a href="#" class="nav-link">
    <i class="fas fa-book"></i>
      Albums
    </a>






  <nav id ="user_logged">
    <div class="user-image">
      <img id="image-logged" src="{{url + 'get-image-user/' + identity.image}}" style="width:50px;"/>
    </div>
    <span id="identity_name" style="font-weight: bold;">
    {{identity.name}}
    </span>

    <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']" class="nav-link">
    <i class="fas fa-user-astronaut"></i>
      Mis datos
    </a>

    <a [routerLink]="" (click)="logout()" class="nav-out">
    <i class="fas fa-power-off"></i>
      Salir
    </a>



  </nav>
  </nav>
</div>






<div [hidden]="!identity"  class="out-pane col-lg-11">

  <!-- <p>Estas logueado en la aplicaci칩n.</p> -->

  <router-outlet></router-outlet>
  <div class="clearfix"></div>
  <player class="player" *ngIf="identity"></player>

</div>


<div  class="col-lg-12 formu-log" *ngIf="!identity">
<div class="row">
  <div class="col-md-6">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage">
       <div class="alert alert-info">
          <strong>Error!</strong>{{errorMessage}}
        </div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-8">

      <p>
        <label>Correo electronico:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"
        class="form-control" required/>
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio.
        </span>
      </p>

      <p>
        <label>Contrase침a:</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password"
        class="form-control" required/>
      </p>

      <input type="submit" value="Entrar" class="btn btn-primary"/>

    </form>

  </div>


  <div class="col-md-6">
    <h1>Registrate</h1>
    <div *ngIf="alertRegister">
       <div class="alert alert-info">
          {{alertRegister}};
        </div>
    </div>
  <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-8">
  <p>
    <label>Nombres:</label>
    <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required/>
    <span *ngIf="!name.valid && name.touched">
      El nombre es obligatorio
    </span>
  </p>

  <p>
    <label>Apellidos:</label>
    <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" required/>
    <span *ngIf="!surname.valid && surname.touched">
      Los apellidos son obligatorios
    </span>

  </p>

  <p>
    <label>Correo electronico:</label>
    <input type="email" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control" required/>
    <span *ngIf="!email.valid && email.touched">
      El email es obligatorio
    </span>
  </p>

  <p>
    <label>Contrase침a:</label>
    <input type="password" #surname="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control" required/>
    <span *ngIf="!password.valid && password.touched">
      La contrase침a es obligatoria
    </span>
  </p>
  <input type="submit" value="Registrarse" class="btn btn-primary"/>
  </form>




</div>
</div>
</div>
</div>
