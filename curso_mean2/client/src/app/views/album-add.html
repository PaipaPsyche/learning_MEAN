<h1>Crear nuevo album</h1>
<div *ngIf="alertMessage">
   <div class="alert alert-info">
      <strong>{{alertMessage}}</strong>
    </div>
</div>
<form #formAlbum="ngForm" (ngSubmit)="onSubmit()" class="col-5">
  <p>
    <label>Titulo</label>
    <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" class="form-control" required/>
    <span *ngIf="!title.valid && title.touched">
      El titulo es obligatorio
    </span>
  </p>

  <p>
    <label>Descripción</label>
    <textarea  #description="ngModel" name="description" [(ngModel)]="album.description" class="form-control" required></textarea>
    <span *ngIf="!description.valid && description.touched">
      La descripcion es obligatoria
    </span>
  </p>


  <p>
    <label>Año</label>
    <input type="text" #title="ngModel" name="year" [(ngModel)]="album.year" class="form-control" required/>
        <span>
          El año es obligatorio
    </span>
  </p>



    <div *ngIf="is_edit">
      <div class="album_image_for_edit" *ngIf="album.image && album.image!='null'">
        <img src="{{url + 'get-image-album/' + album.image}}"/>
        </div>
        <p>
          <label>Sube la imagen del album:</label>
          <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
        </p>

    </div>


  <input type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btn btn-success"/>



</form>
